{% extends 'movieapp/base.html' %} {% load static %} {% block title %}
<title>Профиль</title>
{% endblock %} {% block content %}
<body>
  <div class="container mt-5" style="margin-left: 350px">
    <div class="row">
      <div class="col-md-3">
        <img
          width="250px"
          src="{% if user.photo %} {{ user.photo.url }} {% else %} {% static 'img/defaultava.jpg' %} {% endif %}"
          alt="Фото пользователя"
          class="img-fluid"
        />
        <h6>Изменить фото профиля</h6>
        <form
          action="{% url 'profile' %}"
          method="post"
          enctype="multipart/form-data">
            {% csrf_token %}
            {{form.photo}}
            <div class="form-row">
              <div class="col-lg-12">
                <input
                  class="btn btn-info btn-block"
                  type="submit"
                  value="Сохранить"
                />
              </div>
            </div>
          </div>
          <div class="col-md-8">
          <h2>Логин: {{ user.username }}</h2>
          <p>Email: {{ user.email }}</p>
          <a href="#"><button class="btn btn-success">Просмотренные фильмы</button></a>
          <a href="#"><button class="btn btn-info">Запланированные фильмы</button></a>
        </form>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-km5W2iFqz5tB5s5g5vZ+u7tc/rREpfePf5U03LG6LR5a5zp5qF5E6e5z5F5sr5U5e5F5O3t5R5U5e5n5O3T5e5v5F5e5u5c5o5N5"
    crossorigin="anonymous"
  ></script>
</body>
{% endblock %}
